<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            margin-bottom: 15px;
        }
        .mt-3, .my-3 {
            margin-top: 10px !important;
        }
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-75 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center text-uppercase"><b>Send an Email</b></h2>
                        <form action="/mail" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="senderEmail">Your Email:</label>
                                <input type="email" class="form-control" id="senderEmail" name="senderEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Recipient Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="attachment">Attachment:</label>
                                <input type="file" class="form-control-file" id="attachment" name="attachment">
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Send Email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
